version: 2
jobs:

  build-go:
    docker:
      - image: circleci/golang:latest
    working_directory: /go/src/github.com/Cloudground/Cloudground
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
          - dependencies-{{ checksum "go/src/Cloudground/Gopkg.toml" }}
          - dependencies-
      - run: |
          mkdir -p /tmp/output
          go get -u github.com/golang/dep/cmd/dep
      - run:
          name: Prepare Go wrapper
          working_directory: go/src/Cloudground
          command: |
            chmod +x gow.sh
      - run:
          name: Run Go dep
          working_directory: go/src/Cloudground
          command: |
            ./gow.sh dep ensure
      - save_cache:
          paths:
            - go/src/Cloudground/vendor
          key: dependencies-{{ checksum "go/src/Cloudground/Gopkg.toml" }}
      - run:
          name: Build Go
          working_directory: go/src/Cloudground
          command: |
            ./gow.sh go build  -o /tmp/output/Cloudground
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build Docker image
          working_directory: go/src
          command: |
            docker build -t cloudground/go:$CIRCLE_BRANCH .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar
      - persist_to_workspace:
          root: /tmp/output
          paths:
            - Cloudground

  build-nodejs:
    docker:
      - image: circleci/node:8
    working_directory: ~/Cloudground
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
          - dependencies-{{ checksum "nodejs/package.json" }}
          - dependencies-
      - run:
          working_directory: nodejs
          command: |
            npm install
      - save_cache:
          paths:
            - nodejs/node_modules
          key: dependencies-{{ checksum "nodejs/package.json" }}
      - run:
          name: Build Docker image
          working_directory: nodejs
          command: |
            docker build -t cloudground/nodejs:$CIRCLE_BRANCH .
